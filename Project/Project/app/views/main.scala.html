@(pageID: String, user: models.User)(content: Html)

<!DOCTYPE html>

<html lang="en" id="@pageID">
    <head>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	
        <title>Music Site - @pageID</title>
		<!-- Generate links to CSS files -->
		<link href="@routes.Assets.versioned("stylesheets/bootstrap.css")" rel="stylesheet" type="text/css">
		<link href="@routes.Assets.versioned("stylesheets/heroic-features.css")" rel="stylesheet" type="text/css" />
		<link href="@routes.Assets.versioned("stylesheets/custom.css")" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		
       <!--<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">-->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
	
    <body>
	
		<!-- Navigation -->
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="@routes.Application.index()">Project</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="@routes.Application.index()">Home</a></li>
						<li class="active"><a href="@routes.Application.about()">About Us</a></li>
						<li class="active"><a href="@routes.Application.contactUs()">Contact Us</a></li>
						<!--drop down menu-->
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Products<b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li class="dropdown-header"><a href="@routes.Application.items()">CDs</a></li>
									<li class="dropdown-header"><a href="@routes.Application.items()">Vinyls</a></li>
									<li class="dropdown-header"><a href="@routes.Application.items()">Accessories</a></li>
								</ul>
								<!---Login / Logout link - check if user is logged in--->
                                
								<li>
                                    @if(user != null){
                                            <a href="@routes.Application.logout()">Logout @user.name</a>
                                    } else{
                                            <a href="@routes.Application.login()">Login</a>
                                    }
                                </li>
								<li><a href="#register" data-toggle="modal">Register</a></li>
						</li>
					</ul>
				</div>
			</div>
		</div>
	
	
	
	
	
			<div id="content">
				@content
			</div>
			
			
		
		<!-- Footer -->
			<footer>
				<div class="row2">
					<div class="col-lg-12">
					<hr><p>Copyright &copy; 2015
							<a href="http://www.facebook.com"><i class="fa fa-facebook-official fa-2x"></i></a>
							<a href="http://www.twitter.com"><i class="fa fa-twitter fa-2x"></i></a>
							<a href="http://www.linkedin.com"><i class="fa fa-linkedin fa-2x"></i></a>
						</p>
					</div>
				</div>
			</footer>
					
			
			<!-- jQuery -->
			<script src="assets/javascripts/jquery.js"></script>
			<!-- Bootstrap Core JavaScript -->
			<script src="assets/javascripts/bootstrap.js"></script>
			
			<div class="modal fade" id="login" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<form class="form-horizontal" role="form">
								<h2>Login</h2>
									<form role="form">
										<div class="form-group">
											<label for="email" class="col-sm-3 control-label">Email</label>
												<div class="col-sm-9">
													<input type="email" placeholder="Email" class="form-control" id="email">
												</div>
										</div>
										<div class="form-group">
											<label for="password" class="col-sm-3 control-label">Password</label>
												<div class="col-sm-9">
													<input type="password" placeholder="Password" class="form-control" id="pwd">
												</div>
										</div>
										<div class="form-group">
											<div class="col-sm-9 col-sm-offset-3">
												<div class="checkbox">
													<label>
														<input type="checkbox" value="remember-me">Remember Me<a href="#"></a>
													</label>
												</div>
											</div>
										</div> <!-- /.form-group -->
										<div class="form-group">
											<div class="col-sm-9 col-sm-offset-3">
												<button type="submit" class="btn btn-success btn-block">Login</button>
												<br>
												<button class="btn btn-primary" data-toggle="modal"	data-target="#register" data-dismiss="modal">Create account?</button>
											</div>
										</div>
										
									</form>
										
								</div>
							</form> <!-- /form -->		
						</div>
					</div>
				</div>
			</div>
			
			
			
			
			
			<div class="modal fade" id="register" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<form class="form-horizontal" role="form">
								<h2>Register</h2>
								<div class="form-group">
									<label for="forename" class="col-sm-3 control-label">Forename</label>
									<div class="col-sm-9">
										<input type="text" id="forename" placeholder="Forename" class="form-control" autofocus>
									</div>
								</div>
								<div class="form-group">
									<label for="surname" class="col-sm-3 control-label">Surname</label>
									<div class="col-sm-9">
										<input type="text" id="surname" placeholder="Surname" class="form-control" autofocus>
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="col-sm-3 control-label">Email</label>
									<div class="col-sm-9">
										<input type="email" id="email" placeholder="Email" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="col-sm-3 control-label">Password</label>
									<div class="col-sm-9">
										<input type="password" id="password" placeholder="Password" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label for="passwordConfirm" class="col-sm-3 control-label">Confirm Password</label>
									<div class="col-sm-9">
										<input type="password" id="password" placeholder="Confirm Password" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
									<div class="col-sm-9"> 
										<input type="date" id="birthDate" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9 col-sm-offset-3">
										<button type="submit" class="btn btn-primary btn-block">Register</button>
									</div>
								</div>
							</form> <!-- /form -->
						</div>
					</div>
				</div>
			</div>
			

    </body>
</html>
